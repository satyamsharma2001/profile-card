<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="/ images/image12.jpg" alt="" class="profile-image" />
      </div>

      <div class="text-data">
        <span class="name">Codingworkx</span>
        <span class="job">youtube&Blogger</span>
      </div>

      <div class="media-button">
        <a
          href="https://www.facebook.com/"
          class="link"
          target="_blank"
          style="background: rgb(107, 107, 201)"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a
          href="https://www.youtube.com/"
          style="background: red"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-youtube"></i>
        </a>
        <a
          href="https://web.whatsapp.com/"
          class="link"
          style="background: green"
        >
          <i class="bx bxl-whatsapp"></i>
        </a>
        <a
          href="https://twitter.com/i/flow/login"
          class="link"
          style="background: blue"
        >
          <i class="bx bxl-twitter"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subsribe</button>
        <button class="button">Share</button>
      </div>

      <div class="logo">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">49K</span>
        </div>
        <div class="data">
          <i class="bx bxs-comment-detail"></i>
          <span class="number">60K</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">70K</span>
        </div>
      </div>
    </div>
  </body>
</html>
